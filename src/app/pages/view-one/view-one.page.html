<ion-header>
  <ion-toolbar>
    <ion-title>Previous Work</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/services"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card ion-margin first-card">
    <ion-slides [options]="options">
      <ion-slide *ngFor="let pop of [1]">
        <div class="img-wrapper">
          <ion-img src="https://tse3.mm.bing.net/th?id=OIP.6ZyEYbVz0snpVdGL3sd-3AHaH-&pid=Api&P=0&w=300&h=300"></ion-img>
        </div>
      </ion-slide>
      <ion-slide *ngFor="let pop of [2]">
        <div class="img-wrapper">
          <ion-img src="https://todayshomeowner.com/wp-content/uploads/2009/03/advertorial-jeld-wen-how-clean-windows-featured.jpg" ></ion-img>
        </div>
      </ion-slide>
      <ion-slide *ngFor="let pop of [3]">
        <div class="img-wrapper">
          <ion-img src="http://commonsenseconspiracy.com/wp-content/uploads/2012/04/best-way-to-clean-windows.jpg"></ion-img>
        </div>
      </ion-slide>
    </ion-slides>
  
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <h3>
        See pictures of my previous work above. View before and after works. That is where i've worked before. 
      </h3>
      <ion-card-title>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
